<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">ğŸ” Admin Login</h3>
    <form method="POST">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" required placeholder="admin@amrita.edu">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <a href="/" class="btn btn-link w-100 mt-2">â¬…ï¸ Back to Home</a>
    </form>
  </div>
</body>
</html>
